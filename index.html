 15:8) and Paul's references to ministry 'fruit'","children":[]},{"content":"- Components of Fruitfulness:","children":[{"content":"1. Conversions (Romans 1:13)","children":[]},{"content":"2. Growth in godly character (Galatians 5:22)","children":[]},{"content":"3. Good deeds, such as mercy to the poor (Romans 15:28)","children":[]}]},{"content":"Gardening metaphor","children":[{"content":"- Explanation: Ministry as spiritual gardening","children":[]},{"content":"- Implications:","children":[{"content":"1. Requires faithfulness: Consistent care and attention","children":[]},{"content":"2. Requires skill: Competence in ministry practices","children":[]},{"content":"3. Affected by external factors: 'Soil conditions' (receptiveness of people) and 'weather' (work of God's sovereign Spirit)","children":[]}]},{"content":"- Balance: Acknowledges human responsibility while recognizing God's sovereignty","children":[]},{"content":"- Advantage: Relieves pressure of expecting guaranteed results while still emphasizing diligence and skill","children":[]}]}]}]},{"content":"Redeemer's \"Secret\"","children":[{"content":"Initial Observations","children":[{"content":"- Visitors' Expectations: Looking for unique programs or techniques","children":[]},{"content":"- Reality: Traditional appearance but effective in reaching secular young adults","children":[]},{"content":"- Examples: Classical music in morning services, jazz in evening services","children":[]}]},{"content":"Deeper Analysis","children":[{"content":"- Key Insight: Success not from specific programs but from underlying approach","children":[]},{"content":"- Focus: How ministry expressions were developed, not the expressions themselves","children":[]},{"content":"- Process: Thorough analysis of gospel implications and New York City culture","children":[]}]},{"content":"Theological Vision","children":[{"content":"- Definition: A vision for applying the gospel in a particular cultural setting","children":[]},{"content":"- Components: Deep reflection on gospel, culture, and their intersection","children":[]},{"content":"- Goal: Shaped by 'rules of the gospel' (Jonathan Edwards' concept)","children":[]},{"content":"- Outcome: Choices not based on personal preference but on gospel-cultural analysis","children":[]}]}]},{"content":"Theological Vision Concept","children":[{"content":"\"Middleware\" Analogy","children":[{"content":"- Explanation: Theological vision as 'middleware' between doctrinal foundation and ministry practice","children":[]},{"content":"- Purpose: Bridges gap between beliefs and methods","children":[]},{"content":"- Importance: Prevents adopting practices inconsistent with theology or context","children":[]}]},{"content":"Components of Theological Vision","children":[{"content":"- Doctrinal Reflection: Understanding implications of core beliefs","children":[]},{"content":"- Cultural Analysis: Assessing the specific context of ministry","children":[]},{"content":"- Integration: Bringing doctrinal insights and cultural understanding together","children":[]}]},{"content":"Richard Lints' Perspective","children":[{"content":"- Source: Lints' book on theological vision","children":[]},{"content":"- Key Idea: Theological vision as how doctrinal beliefs relate to the modern world","children":[]},{"content":"- Importance: Shapes decisions on worship, discipleship, evangelism, and cultural engagement","children":[]}]},{"content":"Keller's Application","children":[{"content":"- Questions to Address:","children":[{"content":"1. Gospel understanding and application","children":[]},{"content":"2. Cultural analysis and engagement","children":[]},{"content":"3. Ministry context (city, suburb, town, rural)","children":[]},{"content":"4. Christian involvement in civic life and culture","children":[]},{"content":"5. Integration of various ministries","children":[]},{"content":"6. Balance of innovation and tradition","children":[]},{"content":"7. Relationship with other churches","children":[]},{"content":"8. Apologetic approach","children":[]}]}]}]},{"content":"Center Church Commitments","children":[{"content":"Gospel","children":[{"content":"- Focus: Centrality of the gospel message","children":[]},{"content":"- Challenge: Maintaining gospel focus amid other doctrines and practices","children":[]},{"content":"- Goal: Avoid both legalism and antinomianism","children":[]}]},{"content":"City","children":[{"content":"- Emphasis: Understanding and engaging urban contexts","children":[]},{"content":"- Approach: Balancing cultural adaptation and prophetic witness","children":[]},{"content":"- Scope: Applies to all contexts, not just urban","children":[]}]},{"content":"Movement","children":[{"content":"- Vision: Fostering dynamic, outward-focused church culture","children":[]},{"content":"- Balance: Institutional stability with missional flexibility","children":[]},{"content":"- Goal: Collaboration with other churches for broader impact","children":[]}]}]},{"content":"Three Axes of Balance","children":[{"content":"Gospel Axis","children":[{"content":"- Spectrum: Legalism ←→ Relativism","children":[]},{"content":"- Central Truth: Salvation by grace through faith alone, but faith that produces change","children":[]},{"content":"- Challenge: Avoiding both works-righteousness and moral laxity","children":[]}]},{"content":"City/Culture Axis","children":[{"content":"- Spectrum: Underadapted ←→ Overadapted","children":[]},{"content":"- Balance: Cultural engagement with biblical distinctiveness","children":[]},{"content":"- Goal: Being 'in' but not 'of' the world","children":[]}]},{"content":"Movement Axis","children":[{"content":"- Spectrum: Structured ←→ Fluid","children":[]},{"content":"- Challenge: Balancing institutional structure with missional flexibility","children":[]},{"content":"- Aim: Honoring tradition while embracing necessary innovation","children":[]}]}]}]},{"content":"The Gospel Is Not Everything","children":[{"content":"Definition of the Gospel","children":[{"content":"Good news, not good advice","children":[{"content":"The gospel is about something that has been done for us, not something we do.","children":[]},{"content":"It is news to be announced, not a code of ethics or list of aphorisms to be debated.","children":[]}]},{"content":"News of rescue or salvation","children":[{"content":"We are saved from God's wrath and the consequences of sin.","children":[]},{"content":"The gospel restores our broken relationship with God.","children":[]}]},{"content":"News about Jesus Christ's work","children":[{"content":"The gospel is about a change in status: we have passed from death to life.","children":[]},{"content":"It is not about self-improvement or trying harder to live a better life.","children":[]}]}]},
{
  "content": "What the Gospel is Not",
  "children": [
    {
      "content": "Not everything the Bible teaches",
      "children": [
        {
          "content": "While all biblical doctrine is necessary background, not everything in the Bible is 'the gospel'.",
          "children": []
        },
        {
          "content": "The gospel is specifically about how we have been rescued from peril.",

        }
      ]
    },

        {
          "content": "The gospel and its results must be both distinguished and connected.",
          "children": []
        },
        {
          "content": "We are saved by faith alone, but not by a faith that remains alone (Luther).",
          "children": []
        },
        {

          "children": []
        }
      ]

        {

            {

                {

              "content": "Problem with this view",

},{"content":"Enemies of the Gospel","children":[{"content":"Tertullian Quote","children":[{"content":"The ancient church father Tertullian is reputed to have said, Just as Jesus was crucified between two thieves, so the gospel is ever crucified between these two errors. What are these errors to which Tertullian was referring? I often call them religion and irreligion; the theological terms are legalism and antinomianism. Another way to describe them could be moralism and relativism (or pragmatism).","children":[]}]},{"content":"Legalism (religion)","children":[{"content":"Legalism says we have to live a holy, good life in order to be saved.","children":[]},{"content":"This turns the gospel into a form of salvation by works.","children":[]}]},{"content":"Antinomianism (irreligion)","children":[{"content":"Antinomianism says that because we are saved, we don't have to live a holy, good life.","children":[]},{"content":"This misunderstands the transformative power of the gospel.","children":[]}]},{"content":"Importance of clear distinction","children":[{"content":"A clear distinction between legalism, antinomianism, and the gospel is crucial for the life-changing power of the Holy Spirit to work.","children":[]},{"content":"If our message resembles 'you must believe and live right to be saved' or 'God loves and accepts everyone just as they are,' it won't have transformative power.","children":[]}]}]},{"content":"Why God Created the World and Us","children":[{"content":"God's triune nature","children":[{"content":"God is not uni-personal but exists as three persons: Father, Son, and Holy Spirit.","children":[]},{"content":"The persons of the Trinity have loved, adored, served, and enjoyed one another from all eternity.","children":[]}]},{"content":"Purpose of creation","children":[{"content":"God didn't create us to get the joy of mutual love and service, as He already had that within the Trinity.","children":[]},{"content":"He created us to share in His love and service, to worship, know, and serve Him, not ourselves.","children":[]}]},{"content":"Implications","children":[{"content":"Love, friendship, and community are intrinsic to God and at the heart of all reality.","children":[]},{"content":"We are created to be 'other-oriented' just as the persons of the Trinity are.","children":[]}]}]},{"content":"The Nature of Worship","children":[{"content":"David Foster Wallace's perspective","children":[{"content":"'Everybody worships. The only choice we get is what to worship.'","children":[]},{"content":"Worshipping anything other than God will ultimately 'eat you alive'.","children":[]}]},{"content":"Consequences of misplaced worship","children":[{"content":"Worshipping money leads to never feeling you have enough.","children":[]},{"content":"Worshipping beauty leads to always feeling ugly.","children":[]},{"content":"Worshipping power leads to feeling weak and afraid.","children":[]},{"content":"Worshipping intellect leads to feeling stupid and fraudulent.","children":[]}]},{"content":"Default nature of worship","children":[{"content":"These forms of worship are often unconscious and become our 'default settings'.","children":[]},{"content":"Choosing to worship God is presented as a compelling alternative to these destructive forms of worship.","children":[]}]}]},{"content":"Our Debt to God","children":[{"content":"Analogy of the widow and her son","children":[{"content":"A poor widow sacrifices to put her son through college.","children":[]},{"content":"The son lives according to her teachings but neglects a relationship with her.","children":[]},{"content":"This scenario is presented as unacceptable and condemnable.","children":[]}]},{"content":"Application to our relationship with God","children":[{"content":"We owe everything to God as our creator.","children":[]},{"content":"Living a 'good life' without living for God is not enough.","children":[]},{"content":"We all owe a debt to God that must be paid.","children":[]}]}]},{"content":"How We Can Be Put Right with God","children":[{"content":"Faith in Christ","children":[{"content":"Jesus died for our sins and rose again from the grave.","children":[]},{"content":"By faith in Him, our sins can be forgiven and we can have eternal life.","children":[]}]},{"content":"What faith means","children":[{"content":"It's not about trying harder or living better than in the past.","children":[]},{"content":"It means transferring our trust away from ourselves and resting in Christ.","children":[]},{"content":"It's asking God to accept us because of what Jesus has done, not because of our own efforts.","children":[]}]},{"content":"Result of faith","children":[{"content":"When we believe in Christ, there is 'no condemnation for those who are in Christ Jesus' (Rom 8:1).","children":[]},{"content":"We are adopted into God's family and given the right to His eternal, fatherly love.","children":[]}]},{"content":"Nature of saving faith","children":[{"content":"Saving faith isn't a level of psychological certainty.","children":[]},{"content":"It's an act of the will in which we rest in Jesus.","children":[]}]}]},
